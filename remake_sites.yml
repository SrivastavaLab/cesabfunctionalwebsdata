## list the names of sites



targets:
  reports:
    depends:
      - data_quality_Puerto_Rico.html
      - data_quality_French_Guiana.html
      - data_quality_Argentina.html
      - data_quality_Brazil.html
      - data_quality_Dominica.html
      - data_quality_Netherlands_Antilles.html
      - data_quality_Honduras.html
      - data_quality_Colombia.html
      - data_quality_Costa_Rica.html

  Puerto_Rico:
    command: return(I("Puerto_Rico"))

  data_quality_Puerto_Rico.html:
    command: render("data_quality_Puerto_Rico.md")

  data_quality_Puerto_Rico.md:
    knitr:
      input: data_quality.Rmd
      auto_figure_prefix: true
    depends:
      - visits_date
      - dats_date
      - detritus_wider_FG_detritus_corrected
      - broms_date
      - stamenmap
      - dataset: Puerto_Rico


